<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>

<body>

{% include "./navbar.html" %}

<form action="{% url 'djangoapp:add_review' dealerId %}" method="post">
    {% csrf_token %}
    <div class="mt-5 p-4 border border-secondary rounded" style="margin:auto; width: 20em; padding:auto;"> 
        <h1>Sign Up</h1>
        <hr>
        <div class="form-group"> 
            <label for="name"><b>Name</b></label>
            <input type="text" class="form-control mb-2" placeholder="Please, provide your name" name="name" required>

            <label for="car"><b>Car model</b></label>
            <select name="car" id="car" class="form-select" required>
                {% for car in cars %}
                    <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year}}</option>
                {% endfor %}
            </select>

            <label for="purchasecheck"><b>Purchased?</b></label>
            <input class="form-check-input" type="checkbox" name="purchasecheck" id="purchasecheck">
            
            <label for="purchasecheck"><b>Purchase date</b></label>
            <input class="date-own form-control" type="text" name="purchasedate" id="purchasedate">

            <label for="content"><b>Review content</b></label>
            <textarea class="form-control" id="content" name="content" rows="2" required></textarea>
            
            <button class="btn btn-primary btn-block mt-3" type="submit">Sign up</button>
        </div>
    </div>
</form>

</body>

<script type="text/javascript">
    $('.date-own').datepicker({
       format: 'mm/dd/yyyy'
     });
</script>

</html>
