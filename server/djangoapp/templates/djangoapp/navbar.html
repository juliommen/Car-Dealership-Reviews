<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
              <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership Review</a>
              <a class="btn btn-link" href="{% url 'djangoapp:about' %}">About Us</a>
              <a class="btn btn-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
        </div>
       
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li>
                <a class="btn btn-link" href="#">{{ user.first_name }} ({{ user.username }})</a>
                <a class="btn btn-link" href="{% url 'djangoapp:logout' %}">Logout</a>
            </li>
            {% else %}
            <li>
                <form class="form-inline" action="{% url 'djangoapp:login' %}" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="text" class="form-control rounded mr-1" placeholder="Username" name="username" required>
                        <input type="password" class="form-control rounded mr-1" placeholder="Password" name="psw" required>
                        <button class="btn btn-primary mr-1" type="submit">Login</button>
                        <a class="btn btn-link" href="{% url 'djangoapp:registration' %}">Sign Up</a>
                    </div>
                </form>
            </li>
            {% endif %}

        
        </ul>

    </div>
</nav>
